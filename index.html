<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Watts - Portões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
        <ul>
            <img src="./imagens/logo-header.png" alt="logo-header" id="logo-header">
            <li><a href="">Residências</a></li>
            <li><a href="">Condominio</a></li>
            <li><a href="">Industria</a></li>
            <li><a href="">Contato</a></li>
        </ul>
        </nav>
    </header>

    <main>
        <div class="slider">
            
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="slide first">
                    <img src="./imagens/banner02.jpeg" alt="imagem 1" />
                </div>
                <div class="slide">
                    <img src="./imagens/banner03.jpeg" alt="imagem 2" />
                </div>
                <div class="slide">
                    <img src="./imagens/banner05.jpeg" alt="imagem 3" />
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn01"></div>
                    <div class="auto-btn02"></div>
                    <div class="auto-btn03"></div>
                </div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
